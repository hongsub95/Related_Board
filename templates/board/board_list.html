{% extends 'base.html' %}
{% load static %}
{% block contents %}
    <table border="1"> 
        <tr>
            <td>제목</td>
            <td>작성일</td>
        </tr>
        {% for board in boards %}
        <tr>
            <td><a href="{% url 'board:board_detail' board.pk %}">{{board.title}}</a></td> 
            <td>{{board.created}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'board:board_create' %}">글쓰기</a>

{% endblock contents %}
